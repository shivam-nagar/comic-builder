<div class="comic-panel-container" ng-controller="OverviewController" style="padding-top:50px;">
  <div class="row">
    <div class="col-xs-6">
      <input type="text" class="form-control" placeholder="Title of your story" ng-model="title">
    </div>
    <div class="col-xs-1">
      <h2 style="margin-top:0px;"> by, </h2>
    </div>
    <div class="col-xs-5">
      <input type="text" class="form-control" placeholder="Your name" ng-model="author">
    </div>
  </div>
  <div class="comic-panel-box">
    <div class="comic-panel pane1" ng-click="selectedPanel=0" ng-class="{'active':selectedPanel==0}">
      <img src="" id="frame1" width="100%" height="100%"></img>
    </div>
    <div class="comic-panel pane2" ng-click="selectedPanel=1" ng-class="{'active':selectedPanel==1}">
      <img src="" id="frame2" width="100%" height="100%"></img>
    </div>
    <div class="comic-panel pane3" ng-click="selectedPanel=2" ng-class="{'active':selectedPanel==2}">
      <img src="" id="frame3" width="100%" height="100%"></img>
    </div>
  </div> 
  <br>
  <button class="btn btn-lg btn-success" ng-click="$root.saveComic()" ng-if="!$root.uploading"> 
    <span class="glyphicon glyphicon-thumbs-up"> </span> &nbsp; Finish and View your story
  </button>

  <span class="text-center" ng-if="$root.uploading"> <h1> Uploading your comic... Please wait. </h1> </span>
</div>
